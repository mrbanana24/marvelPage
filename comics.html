<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Comics iron-man" />
    <title>Ironman Comics</title>
    <link rel="stylesheet" href="comicsStyle.css" />
  </head>

  <body>
    <header>
      <div class="inner">
        <div class="logo">
          <a href="index.html">
            <img src="./assets/logo.jpg" alt="Marvel Logo" />
          </a>
        </div>
        <nav>
          <a href="comics.html">Comics</a>
          <a href="movies.html">Movies</a>
          <a href="games.html">Games</a>
          <a href="more.html">More</a>
        </nav>
      </div>
    </header>

    <main>
      <!-- comics -->
      <!-- Best sellers -->
      <div class="best-sellers">
        <div class="title">
          <h2>Best Sellers</h2>
        </div>
        <!-- buscador -->
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Buscar pelÃ­culas..."
          />
        </div>
        <div class="grid-container">
          <div id="grid">
            <div class="left"><p>ironman1</p></div>
            <div class="center"><p>ironman2</p></div>
            <div class="right"><p>ironman3</p></div>
            <div class="extr-left"><p>ironman4</p></div>
            <div class="extr-center"><p>ironman5</p></div>
            <div class="extr-right"><p>ironman6</p></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <!-- more info about my page -->
    </footer>

    <script>
      const searchInput = document.getElementById("searchInput");
      const items = document.querySelectorAll(
        ".best-sellers .grid-container > div p"
      );

      searchInput.addEventListener("input", function () {
        const searchTerm = searchInput.value.toLowerCase();

        items.forEach((item) => {
          const itemText = item.textContent.toLowerCase();
          const parentDiv = item.parentElement;
          if (itemText.includes(searchTerm)) {
            parentDiv.style.display = "block";
          } else {
            parentDiv.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
